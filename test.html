<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script
      src="https://kit.fontawesome.com/2da8b2433f.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }

      .bg-btn-grn {
        background-color: #abef5f;
      }
    </style>
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div
          class="-rotate-45 rounded-full bg-btn-grn w-8 h-8 flex items-center justify-center m-2"
        >
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <a class="font-manrope text-3xl font-extrabold">Rinterio</a>
      </div>

      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal gap-3">
          <li>Home</li>
          <li>Services</li>
          <li>Portfolio</li>
          <li>Blogs</li>
          <li>Contact Us</li>
        </ul>
      </div>
      <!-- icon -->
      <div class="navbar-end">
        <div class="gap-4 hidden lg:flex justify-center">
        <i class="fa-solid fa-magnifying-glass w-6 h-6 m-4 "></i>
        <i class="fa-solid fa-cart-shopping w-6 h-6 m-4"></i>
        <!-- book and icon -->
        <div
          class="bg-btn-grn w-48 h-14 rounded-3xl md:flex items-center justify-around px-2"
        >
        <div>
          <h3 class="font-extrabold">Book Consult</h3>
        </div>
          
          <div
            class="rounded-full bg-black flex justify-center item-center p-3"
          >
            <i class="fa-solid fa-arrow-right -rotate-45 text-white"></i>
          </div>
        </div>
      </div>
        <div class="dropdown dropdown-bottom dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-5 w-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
          >
            <li><a>Home</a></li>
            <li>Services</li>
            <li><a>Portfolio</a></li>
            <li><a>Blogs</a></li>
            <li><a>Contact Us</a></li>
          </ul>

        </div>
      </div>
    </div>
  </body>
</html>
